apply plugin: 'com.android.application'

android {
    compileSdkVersion ANDROID_BUILD_SDK_VERSION as int
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion ANDROID_BUILD_MIN_SDK_VERSION as int
        targetSdkVersion ANDROID_BUILD_TARGET_SDK_VERSION as int
        versionCode VERSION_CODE as int
        versionName VERSION_NAME
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'

    // 以下三个库是必须依赖的
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'cn.bingoogolapple:bga-refreshlayout:1.0.7@aar'
//    compile project(':library')


    // 以下几个库是演示案例所使用到的
    compile 'cn.bingoogolapple:bga-banner:2.0.1@aar'
    compile 'cn.bingoogolapple:bga-adapter:1.0.3@aar'
    compile 'cn.bingoogolapple:bga-swipeitemlayout:1.0.1@aar'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.loopj.android:android-async-http:1.4.7'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
}